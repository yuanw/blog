<section>
    <header>
        <h2 class="text-4xl font-bold text-center">$title$</h2>
        <p class="p-4">
            Posted on $date$
            $if(author)$
            by $author$
            $endif$
        </p>
        <p class="p-4">
            $if(lastModified)$
            Last modified on $lastModified$
            $endif$
        </p>
    </header>
    <div class="post-description">
        $body$
    </div>
</section>
