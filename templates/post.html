<section>
    <header>
        <h2 class="text-4xl font-bold text-center">$title$</h2>
        <p class="p-4 text-center">
            Posted on $date$
            $if(author)$
            by $author$
            $endif$
        
            $if(modified)$
            , Last modified on $modified$
            $endif$
        </p>
    </header>
    <div class="post">
        $body$
    </div>
    <div id="commento"></div>
</section>
